<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Consultar Transacciones</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f2f2f2;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .form-container {  
            background-color: #ffffff;  
            border-radius: 8px;  
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);  
            padding: 20px;  
            width: 400px;  
        }  
        h2 {  
            text-align: center;  
            color: #2196F3;  
            margin-bottom: 20px;  
        }  
        label {  
            display: block;  
            margin-bottom: 5px;  
            margin-top: 10px;  
        }  
        input {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            font-size: 14px;  
        }  
        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #2196F3;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            font-size: 16px;  
        }  
        button:hover {  
            background-color: #1976D2;  
        }  
        .message {  
            margin-top: 15px;  
            color: #333;  
            font-size: 14px;  
            white-space: pre-line; /* Para mantener saltos de línea */  
        }  
    </style>  
</head>  
<body>  
    <div class="form-container">  
        <h2>Consultar Transacciones</h2>  
        <!-- Primer paso: info de cuenta -->  
        <div id="step1">  
            <label for="nroCuenta">Número de cuenta:</label>  
            <input type="text" id="nroCuenta" placeholder="Ingrese número de cuenta" required>  
            
            <label for="pinActual">PIN actual:</label>  
            <input type="password" id="pinActual" placeholder="Ingrese PIN" required>  
            
            <button id="btnAceptar">Aceptar</button>  
            <div id="resultado" class="message"></div>  
        </div>  

        <!-- Segundo paso: entrada de palabra -->  
        <div id="step2" style="display:none;">  
            <div id="mensajePalabra" class="message"></div>  
            <label for="palabraRecibida">Ingrese la palabra recibida por mensaje de texto:</label>  
            <input type="text" id="palabraRecibida" placeholder="Ingrese la palabra" required>  
            
            <button id="btnConfirmarPalabra">Aceptar</button>  
            <div id="resultadoPalabra" class="message"></div>  
        </div>  

        <!-- Tercer paso: mostrar transacciones -->  
        <div id="step3" style="display:none;">  
            <div class="message" id="resultadoTransacciones"></div>  
        </div>  

    </div>  

    <script>  
        // Datos ficticios de ejemplo de transacciones  
        const transacciones = [  
            { tipo: 'Depósito', monto: 1500, fecha: '2023-01-15', comision: 'No' },  
            { tipo: 'Retiro', monto: 500, fecha: '2023-02-10', comision: 'Sí' },  
            { tipo: 'Depósito', monto: 2000, fecha: '2023-03-05', comision: 'No' },  
            { tipo: 'Retiro', monto: 300, fecha: '2023-04-01', comision: 'Sí' },  
            { tipo: 'Retiro', monto: 1000, fecha: '2023-05-20', comision: 'No' },  
        ];  

        const nombreCompleto = "..."; 

        document.getElementById('btnAceptar').addEventListener('click', function() {  
            const nroCuenta = document.getElementById('nroCuenta').value;  
            const pinActual = document.getElementById('pinActual').value;  

            // Aquí va la lógica de verificación de cuenta y PIN  
            document.getElementById('step1').style.display = 'none';  
            document.getElementById('step2').style.display = 'block';  

            const mensajePalabra = `Estimado usuario ${nombreCompleto}, se ha enviado una palabra por mensaje de texto, por favor revise sus mensajes y proceda a digitar la palabra enviada.`;  
            document.getElementById('mensajePalabra').textContent = mensajePalabra;  
        });  

        document.getElementById('btnConfirmarPalabra').addEventListener('click', function() {  
            const palabraRecibida = document.getElementById('palabraRecibida').value;  

 
            document.getElementById('step2').style.display = 'none';  
            document.getElementById('step3').style.display = 'block';  
            document.getElementById('resultadoPalabra').textContent = `Palabra ingresada: ${palabraRecibida}. Puede continuar.`;  

            // Generar la lista de transacciones  
            let detallesTransacciones = `Estimado usuario: ${nombreCompleto}, el detalle de todos los depósitos y retiros que se han realizado sobre su cuenta CTAX es:\n\n`;  
            transacciones.forEach(transaccion => {  
                detallesTransacciones += `Tipo de transacción: ${transaccion.tipo}\nMonto de la transacción: ${transaccion.monto}\nFecha: ${transaccion.fecha}\nCargo por comisión: ${transaccion.comision}\n\n`;  
            });  

            document.getElementById('resultadoTransacciones').textContent = detallesTransacciones;  
        });  

    </script>  
</body>  
</html>
