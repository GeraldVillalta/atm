<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Crear Cliente Jurídico</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f2f2f2;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .form-container {  
            background-color: #ffffff;  
            border-radius: 8px;  
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);  
            padding: 20px;  
            width: 300px;  
        }  
        h2 {  
            text-align: center;  
            color: #6a1b9a; /* Un color morado */  
        }  
        label {  
            display: block;  
            margin-bottom: 5px;  
            margin-top: 10px;  
        }  
        input, select {  
            width: 100%;  
            padding: 8px;  
            margin-bottom: 10px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #6a1b9a; /* Un color morado */  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: #4a148c; /* Un tono morado más oscuro */  
        }  
        .mensaje {  
            margin-top: 20px;  
            color: #333;  
            font-weight: bold;  
            text-align: center;  
        }  
    </style>  
</head>  
<body>  
    <div class="form-container">  
        <h2>Crear Cliente Jurídico</h2>  
        <label for="apoderado">Nombre:</label>  
        <input type="text" id="apoderado" placeholder="Ingresa el nombre:" required>  
        
        <label for="categoria">Categoría:</label>  
        <select id="categoria" required>  
            <option value="">Seleccione una categoría</option>  
            <option value="individual">Individual</option>  
            <option value="empresa">Empresa</option>  
        </select>  
        
        <label for="telefono">Número de Teléfono:</label>  
        <input type="tel" id="telefono" placeholder="Ingresa tu teléfono" required>  
        
        <label for="correo">Correo Electrónico:</label>  
        <input type="email" id="correo" placeholder="Ingresa tu correo" required>  
        
        <label for="tipoNegocio">Tipo de Negocio:</label>  
        <input type="text" id="tipoNegocio" placeholder="Ingresa el tipo de negocio" required>  
        
        <label for="cedulaJuridica">Cédula Jurídica:</label>  
        <input type="text" id="cedulaJuridica" placeholder="Formato: 303560780" required>  
        
        <label for="razonSocial">Razón Social:</label>  
        <input type="text" id="razonSocial" placeholder="Ingresa la razón social" required>  
        
        <button id="btnCreateClient">Crear Cliente</button>  
        <div class="mensaje" id="mensajeEstado"></div>  
    </div>  

    <script>  
        document.getElementById('btnCreateClient').addEventListener('click', function() {  
            const apoderado = document.getElementById('apoderado').value;  
            const categoria = document.getElementById('categoria').value;  
            const telefono = document.getElementById('telefono').value;  
            const correo = document.getElementById('correo').value;  
            const tipoNegocio = document.getElementById('tipoNegocio').value;  
            const cedulaJuridica = document.getElementById('cedulaJuridica').value;  
            const razonSocial = document.getElementById('razonSocial').value;  
            const mensajeEstado = document.getElementById('mensajeEstado');  

            // RegEx para validar formato de Cédula Jurídica en Costa Rica (ej. 3-123-456789)  
            const cedulaRegex = /^\d{1,3}-\d{3}-\d{6}$/;  

            // Validar que todos los campos necesarios tengan valores  
            if (apoderado && categoria && telefono && correo && tipoNegocio && cedulaRegex.test(cedulaJuridica) && razonSocial) {  
                mensajeEstado.innerHTML = `  
                    Se ha creado un nuevo cliente en el sistema. Los datos del nuevo Cliente Jurídico son:<br>  
                    Código del cliente: [Código generado]<br>  
                    Nombre del apoderado: ${apoderado}<br>  
                    Número de teléfono: ${telefono}<br>  
                    Dirección de correo electrónico: ${correo}<br>  
                    Tipo de negocio: ${tipoNegocio}<br>  
                    Cédula jurídica: ${cedulaJuridica}<br>  
                    Razón social: ${razonSocial}  
                `;  
            } else {  
                mensajeEstado.innerHTML = 'Por favor, complete todos los campos requeridos y verifica el formato de la cédula jurídica.';  
            }  
        });  
    </script>  
</body>  
</html>
