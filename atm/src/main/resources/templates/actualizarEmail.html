<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Actualizar Correo Electrónico</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f2f2f2;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .container {  
            background-color: #ffffff;  
            border-radius: 8px;  
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);  
            padding: 20px;  
            width: 400px;  
            text-align: center;  
        }  
        h2 {  
            color: #FF9800; /* Naranja para el título */  
            margin-bottom: 20px;  
        }  
        input[type="text"], input[type="email"] {  
            width: calc(100% - 20px);  
            padding: 10px;  
            margin: 10px 0;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        button {  
            padding: 10px 20px;  
            background-color: #FF9800; /* Naranja para el botón */  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            font-size: 16px;  
        }  
        button:hover {  
            background-color: #F57C00; /* Color más oscuro al pasar el ratón */  
        }  
        .mensaje {  
            margin-top: 20px;  
            color: #333;  
            font-weight: bold;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h2>Actualizar Correo Electrónico</h2>
        <form method="post" th:action="@{/client/actualizarEmail}" th:object="${cliente}">
            <input type="text" id="idCliente" placeholder="Identificación del Cliente" th:field="*{identificacion}" />
            <input type="email" id="nuevoCorreo" placeholder="Nuevo Correo Electrónico" th:field="*{telefono}" />
            <button id="btnActualizar">Actualizar Correo</button>
        </form>

        <div class="mensaje" id="mensajeEstado"></div>  
    </div>  


</body>  
</html>
