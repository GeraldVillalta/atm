<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Transferencia de Fondos</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f2f2f2;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .form-container {  
            background-color: #ffffff;  
            border-radius: 8px;  
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);  
            padding: 20px;  
            width: 400px;  
        }  
        h2 {  
            text-align: center;  
            color: #2196F3;  
            margin-bottom: 20px;  
        }  
        label {  
            display: block;  
            margin-bottom: 5px;  
            margin-top: 10px;  
        }  
        input {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            font-size: 14px;  
        }  
        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #2196F3;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            font-size: 16px;  
        }  
        button:hover {  
            background-color: #1976D2;  
        }  
        .message {  
            margin-top: 15px;  
            color: #333;  
            font-size: 14px;  
            white-space: pre-line; /* Para mantener saltos de línea */  
        }  
    </style>  
</head>  
<body>  
    <div class="form-container">  
        <h2>Transferencia de Fondos</h2>  
        <!-- Primer paso: info de cuenta -->  
        <div id="step1">  
            <label for="nroCuenta">Número de cuenta origen:</label>  
            <input type="text" id="nroCuenta" placeholder="Ingrese número de cuenta" required>  
            
            <label for="pinActual">PIN actual:</label>  
            <input type="password" id="pinActual" placeholder="Ingrese PIN" required>  
            
            <button id="btnAceptar">Aceptar</button>  
            <div id="resultado" class="message"></div>  
        </div>  

        <!-- Segundo paso: entrada de palabra -->  
        <div id="step2" style="display:none;">  
            <div id="mensajePalabra" class="message"></div>  
            <label for="palabraRecibida">Ingrese la palabra recibida por mensaje de texto:</label>  
            <input type="text" id="palabraRecibida" placeholder="Ingrese la palabra" required>  
            
            <button id="btnConfirmarPalabra">Aceptar</button>  
            <div id="resultadoPalabra" class="message"></div>  
        </div>  

        <!-- Tercer paso: ingreso del monto de transferencia y cuenta destino -->  
        <div id="step3" style="display:none;">  
            <label for="montoTransferencia">Monto de transferencia en colones:</label>  
            <input type="number" id="montoTransferencia" placeholder="Ingrese monto de transferencia" required>  
            
            <label for="nroCuentaDestino">Número de cuenta destino:</label>  
            <input type="text" id="nroCuentaDestino" placeholder="Ingrese número de cuenta destino" required>  
            
            <button id="btnTransferir">Transferir</button>  
            <div id="resultadoTransferencia" class="message"></div>  
        </div>  

        <!-- Mensaje final -->  
        <div id="mensajeFinal" style="display:none;">  
            <div class="message" id="resultadoFinal"></div>  
        </div>  
    </div>  

    <script>  
        const nombreCompleto = "...";  
        const comision = 500.00; 

        document.getElementById('btnAceptar').addEventListener('click', function() {  
            const nroCuenta = document.getElementById('nroCuenta').value;  
            const pinActual = document.getElementById('pinActual').value;  

 
            document.getElementById('step1').style.display = 'none';  
            document.getElementById('step2').style.display = 'block';  

            const mensajePalabra = `Estimado usuario ${nombreCompleto}, se ha enviado una palabra por mensaje de texto, por favor revise sus mensajes y proceda a digitar la palabra enviada.`;  
            document.getElementById('mensajePalabra').textContent = mensajePalabra;  
        });  

        document.getElementById('btnConfirmarPalabra').addEventListener('click', function() {  
            const palabraRecibida = document.getElementById('palabraRecibida').value;  

   
            document.getElementById('step2').style.display = 'none';  
            document.getElementById('step3').style.display = 'block';  
            document.getElementById('resultadoPalabra').textContent = `Palabra ingresada: ${palabraRecibida}. Puede continuar.`;  
        });  

        document.getElementById('btnTransferir').addEventListener('click', function() {  
            const montoTransferencia = parseFloat(document.getElementById('montoTransferencia').value);  
            const nroCuentaDestino = document.getElementById('nroCuentaDestino').value;  

        
            document.getElementById('step3').style.display = 'none';  
            document.getElementById('mensajeFinal').style.display = 'block';  

            const mensajeFinal = `Estimado usuario: ${nombreCompleto}, la transferencia de fondos se ejecutó satisfactoriamente.\nEl monto retirado de la cuenta origen CTAX y depositado en la cuenta destino CTAX es de ${montoTransferencia.toFixed(2)} colones.\nEl monto cobrado por concepto de comisión a la cuenta origen fue de ${comision.toFixed(2)} colones, que fueron rebajados automáticamente de su saldo actual.`;  
            document.getElementById('resultadoFinal').textContent = mensajeFinal;  
        });  
    </script>  
</body>  
</html>
