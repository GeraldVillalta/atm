<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
      <h2>Transacciones</h2>
      <table>
        <thead>
        <tr>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Cobro Por Omisi√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuenta : ${cuentas}">
          <td th:text="${cuenta.tipoTransaccion}"></td>
          <td th:text="${cuenta.montoTransaccion}"></td>
          <td th:text="${cuenta.cobroComision}"></td>

        </tr>
        </tbody>
      </table>
</body>
</html>
