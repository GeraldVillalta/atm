<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Cambiar PIN</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f2f2f2;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .form-container {  
            background-color: #ffffff;  
            border-radius: 8px;  
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);  
            padding: 20px;  
            width: 300px;  
        }  
        h2 {  
            text-align: center;  
            color: #6a1b9a; /* Color del encabezado */  
            margin-bottom: 20px;  
        }  
        label {  
            display: block;  
            margin-bottom: 5px;  
            margin-top: 10px;  
        }  
        input {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            font-size: 14px;  
        }  
        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #6a1b9a; /* Color del botón */  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            font-size: 16px;  
        }  
        button:hover {  
            background-color: #4a148c; /* Color al pasar el mouse */  
        }  
    </style>  
</head>  
<body>  
    <div class="form-container">  
        <h2>Cambiar PIN</h2>  
        <label for="nroCuenta">Nro Cuenta:</label>  
        <input type="text" id="nroCuenta" placeholder="Ingresa tu número de cuenta" required>  

        <label for="pinActual">PIN Actual:</label>  
        <input type="password" id="pinActual" placeholder="Ingresa tu PIN actual" required>  

        <label for="pinNuevo">PIN Nuevo:</label>  
        <input type="password" id="pinNuevo" placeholder="Ingresa tu nuevo PIN" required>  

        <button id="btnChangePin">Cambiar Pin</button>  
    </div>  
</body>  
</html>
