<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Crear Cliente Jurídico</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f2f2f2;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .form-container {  
            background-color: #ffffff;  
            border-radius: 8px;  
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);  
            padding: 20px;  
            width: 300px;  
        }  
        h2 {  
            text-align: center;  
            color: #6a1b9a; /* Un color morado */  
        }  
        label {  
            display: block;  
            margin-bottom: 5px;  
            margin-top: 10px;  
        }  
        input, select {  
            width: 100%;  
            padding: 8px;  
            margin-bottom: 10px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #6a1b9a; /* Un color morado */  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: #4a148c; /* Un tono morado más oscuro */  
        }  
        .mensaje {  
            margin-top: 20px;  
            color: #333;  
            font-weight: bold;  
            text-align: center;  
        }  
    </style>  
</head>  
<body>  
    <div class="form-container">  
        <h2>Crear Cliente Jurídico</h2>
        <form method="post" th:action="@{/client/crearJ}" th:object="${cliente}">
            <label for="apoderado">Nombre:</label>
            <input type="text" id="apoderado" placeholder="Ingresa el nombre:" required th:field="*{nombreCompleto}">

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Ingresa tu teléfono" required th:field="*{numeroTelefono}">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" placeholder="Ingresa tu correo" required th:field="*{correoElectronico}">

            <label for="tipoNegocio">Tipo de Negocio:</label >
            <input type="text" id="tipoNegocio" placeholder="Ingresa el tipo de negocio" required th:field="*{categoria}">

            <label for="cedulaJuridica">Cédula Jurídica:</label>
            <input type="text" id="cedulaJuridica" placeholder="Formato: 303560780" required th:field="*{identificacion}">

            <label for="razonSocial">Razón Social:</label>
            <input type="text" id="razonSocial" placeholder="Ingresa la razón social" required th:field="*{razonSocial}">

            <button id="btnCreateClient">Crear Cliente</button>
        </form>

        <div class="mensaje" id="mensajeEstado"></div>  
    </div>  


</body>  
</html>
