<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Tipo de Cambio de Compra</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f2f2f2;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .container {  
            background-color: #ffffff;  
            border-radius: 8px;  
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);  
            padding: 20px;  
            width: 400px;  
            text-align: center;  
        }  
        h2 {  
            color: #2196F3;  
            margin-bottom: 20px;  
        }  
        .exchange-rate {  
            font-size: 20px;  
            margin: 15px 0;  
            color: #333;  
        }  
        button {  
            padding: 10px 20px;  
            background-color: #2196F3;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            font-size: 16px;  
        }  
        button:hover {  
            background-color: #1976D2;  
        }  
    </style>  
</head>  
<body>
    <div class="container">
        <h2>Tipo de Cambio de Compra</h2>
        <!-- Mostrar el tipo de cambio que llega del controlador -->
        <div class="exchange-rate" id="tipoCambio" th:text="${tipoCambio}">Cargando...</div>
        <button id="btnActualizar" onclick="actualizarTipoCambio()">Actualizar Tipo de Cambio</button>
    </div>

</body>  
</html>
